name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Check formatting
        run: zig fmt --check .

  test:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Verify Zig installation
        run: zig version

      - name: Cache Zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            zig-cache
          key: ${{ runner.os }}-zig-${{ hashFiles('build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Build library
        run: zig build

      - name: Build release binary
        run: zig build -Doptimize=ReleaseFast

      - name: Run tests
        run: zig build test --summary all

      - name: Run unit tests only
        run: zig build test-unit

      - name: Run integration tests only
        run: zig build test-integration

  build-artifacts:
    name: Build Artifacts (No Release)
    needs: [format, test]
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
          - os: ubuntu-latest
            target: aarch64-linux
          - os: macos-latest
            target: x86_64-macos
          - os: macos-latest
            target: aarch64-macos
          - os: windows-latest
            target: x86_64-windows
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build for ${{ matrix.target }}
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseFast

      - name: Package artifact
        shell: bash
        run: |
          cd zig-out/bin
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            7z a ../../zighttp-${{ matrix.target }}.zip zighttp.exe
          else
            tar czf ../../zighttp-${{ matrix.target }}.tar.gz zighttp
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zighttp-${{ matrix.target }}
          path: |
            zighttp-*.tar.gz
            zighttp-*.zip
          retention-days: 7
