[book]
title = "Zig Developer Guide"
description = "A comprehensive guide to Zig development focused on idioms and best practices for Zig 0.14.x and 0.15.x"
authors = ["Zig Developer Guide Contributors"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
git-repository-url = "https://github.com/jkingston/zig_guide"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/jkingston/zig_guide/edit/main/{path}"
additional-css = ["theme/paperlike.css"]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
copy-fonts = true
no-section-label = false

[output.html.fold]
enable = true
level = 0

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = false
copyable = true
line-numbers = true

[preprocessor.index]

[output.html.print]
enable = true
